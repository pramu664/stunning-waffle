<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container" id="container">
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-right">
                    <h1>Hello Friend</h1>
                    <p>Enter you personal details and start journery with us</p>
                    <button id="signUp" class="ghost">sign up</button>
                </div>
                <div class="overlay-pannel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn" class="ghost">sign in</button>
                </div>
            </div>
        </div>


        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" palceholder="Email" />
                <input type="password" palceholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>sign in</button>
            </form>
        </div>



        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" palceholder="Name" />
                <input type="email" palceholder="Email" />
                <input type="password" palceholder="Password" />
                <button>sign up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
