<!DOCTYPE html>
<html lang="en">

<head>
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
		integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class='container'>
		<section class="row mt-5 text-center">
			<div class="col-md-6 m-auto">
				<h1><i class="fas fa-newspaper fa-2x"></i></h1>
				<h1 class="display-4">Newsletter Signup</h1>
				<p class="lead">
					Enter your info to get our awesome weekly newsletter
				</p>
				<form action="/signup" method="POST">
					<div class="form-group">
						<input name="firstName" id="firstName" type="text" placeholder="First name" required
							class="form-control mb-2" />
					</div>
					<div class="form-group">
						<input name="lastName" id="lastName" type="text" placeholder="last name" required
							class="form-control" />
					</div>
					<div class="form-group">
						<input name="email" id="email" type="email" placeholder="Emaill" required
							class="form-control" />
					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign up</button>
				</form>
			</div>
		</section>
	</div>
</body>

</html>
